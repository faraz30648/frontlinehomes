
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>All Properties | Frontline Homes</title>

<link rel="preconnect" href="https://fonts.googleapis.com" />
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />

<style>
:root {
  --brand-gold: #d4af37;
  --muted: #4b5563;
  --text: #1f2933;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: Manrope, system-ui, sans-serif;
  color: var(--text);
}

body::before {
  content: "";
  position: fixed;
  inset: -20px;
  background-image: url("https://images.unsplash.com/photo-1600585154340-be6161b89a0c");
  background-size: cover;
  background-position: center;
  filter: blur(16px) brightness(0.8);
  transform: scale(1.15);
  z-index: -1;
}

.container {
  max-width: 1200px;
  margin: auto;
  padding: 24px 20px 48px;
}

/* HEADER */
header {
  position: sticky;
  top: 0;
  z-index: 30;
  background: rgba(255,255,255,.35);
  backdrop-filter: blur(18px);
  border-bottom: 1px solid rgba(255,255,255,.35);
}

.nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.brand {
  display: flex;
  align-items: center;
  gap: 14px;
}

.brand img {
  height: 44px;              
  width: auto;

  transform: scale(1.35);    
  transform-origin: left center;

  border-radius: 8px;
  cursor: pointer;
}


.nav-actions {
  display: flex;
  gap: 12px;
}

.nav-phone,
.nav-cta {
  padding: 10px 18px;
  border-radius: 999px;
  font-size: 13px;
  text-decoration: none;
}

.nav-phone {
  border: 1px solid rgba(55,65,81,.9);
  color: var(--text);
}

.nav-cta {
  background: linear-gradient(135deg,#d4af37,#b8962e);
  color: #3b2f00;
  font-weight: 600;
}

/* SECTIONS */
.section {
  padding: 28px 0 40px;
}

.section-title {
  font-size: 24px;
  margin: 0;
}

.section-subtitle {
  font-size: 13px;
  color: var(--muted);
  margin-top: 6px;
}

/* PARTNERS STRIP (CLIENT STYLE) */
.partners-row {
  display: flex;
  gap: 28px;
  overflow-x: auto;
  padding: 18px 4px;
  scrollbar-width: none;
}
.partners-row::-webkit-scrollbar { display: none; }

.partner-logo {
  flex: 0 0 auto;
  width: 240px;
  height: 130px;
  padding: 18px;
  border-radius: 18px;
  background: rgba(255,255,255,.9);
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  filter: grayscale(100%) opacity(0.55);
  transition: all .3s ease;
}

.partner-logo img {
  width: 100%;
  height: 70%;
  object-fit: contain;
}

.partner-name {
  margin-top: 8px;

  font-family: "Space Grotesk", Manrope, system-ui, sans-serif;
  font-size: 14px;
  font-weight: 700;

  letter-spacing: 0.08em;
  text-transform: uppercase;

  color: #111827;
  text-align: center;
  line-height: 1.2;
}

.partner-logo:hover {
  filter: grayscale(0%) opacity(1);
  transform: translateY(-6px);
  box-shadow: 0 22px 46px rgba(0,0,0,.18);
}

.partner-logo.active {
  color: var(--brand-gold);
  filter: grayscale(0%) opacity(1);
  border: 2px solid var(--brand-gold);
}

.partner-logo img {
  width: 100%;
  height: 70%;
  object-fit: contain;
}


/* FILTERS */
.filters {
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
  margin-bottom: 22px;
}

select {
  padding: 10px 14px;
  border-radius: 999px;
  border: 1px solid rgba(55,65,81,.9);
  font-size: 13px;
}

/* GRID */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(290px, 1fr));
  gap: 24px;
}

.card {
  background: rgba(255,255,255,.88);
  border-radius: 24px;
  overflow: hidden;
  box-shadow: 0 20px 40px rgba(0,0,0,.12);
  transition: transform .3s ease;
}

.card:hover { transform: translateY(-6px); }

.card-media img {
  width: 100%;
  height: 210px;
  object-fit: cover;
}

.card-body { padding: 18px; }

.card-builder {
  font-size: 12px;
  color: var(--muted);
  border-left: 2px solid rgba(212,175,55,.3);
  padding-left: 8px;
  margin-top: 6px;
}

.partners-wrap {
  position: relative;
}

.partner-arrow {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  width: 42px;
  height: 42px;
  border-radius: 50%;
  border: none;
  background: rgba(255, 255, 255, 0.9);
  box-shadow: 0 8px 24px rgba(0,0,0,.2);
  cursor: pointer;
  z-index: 2;

  display: flex;
  align-items: center;
  justify-content: center;
}

.partner-arrow i {
  font-size: 20px;
  color: #111;
}

.partner-arrow.left {
  left: -14px;
}

.partner-arrow.right {
  right: -14px;
}

.clear-btn {
  padding: 10px 18px;
  border-radius: 999px;
  background: transparent;
  border: 1px dashed rgba(55,65,81,.6);
  font-size: 13px;
  cursor: pointer;
}

.clear-btn:hover {
  background: rgba(0,0,0,.05);
}


</style>
</head>

<body>

<header>
  <div class="container nav">
    <div class="brand">
      <img src="https://i.ibb.co/QjQq4TJR/download-removebg-preview-removebg-preview.png" onclick="location.href='index.html'" />
      <strong>Frontline Homes</strong>
    </div>
    <div class="nav-actions">
      <a class="nav-phone" href="tel:+917019285746">+91 70192 85746</a>
      <a class="nav-cta" href="#properties">All Properties</a>
    </div>
  </div>
</header>

<!-- PARTNERS -->
<section class="section">
  <div class="container">
    <h2 class="section-title">Our Trusted Builder Partners</h2>
    <p class="section-subtitle">Tap a builder to filter instantly.</p>
    <div class="partners-wrap">
  <button class="partner-arrow left" id="partnerPrev">
    <i class="ri-arrow-left-s-line"></i>
  </button>

  <div class="partners-row" id="partnersRow"></div>

  <button class="partner-arrow right" id="partnerNext">
    <i class="ri-arrow-right-s-line"></i>
  </button>
</div>
  </div>
</section>

<!-- PROPERTIES -->
<section class="section" id="properties">
  <div class="container">
    <h2 class="section-title">All Available Properties</h2>

    <div class="filters">
      <select id="type"></select>
      <select id="locality"></select>
      <select id="config"></select>
      <select id="builder"></select>
      <button id="clearFilters" class="clear-btn">Clear Filters</button>
    </div>

    <div class="grid" id="grid">
  <p>Loading properties…</p>
</div>
  </div>
</section>

<script>
const BUILDER_LOGOS = {
  "Bhartiya City Developers":"https://i.ibb.co/vJb4NWZ/httpsi-ibb-co-Fw-TW4jp-Screenshot-from-2023-11-08-01-28-28-pngmon-2.png",
  "Spectra":"https://i.ibb.co/3FhDzzJ/httpsi-ibb-co-Fw-TW4jp-Screenshot-from-2023-11-08-01-28-28-pngmon-3.png",
  "Sobha":"https://i.ibb.co/MBymwpy/httpsi-ibb-co-Fw-TW4jp-Screenshot-from-2023-11-08-01-28-28-pngmon-4.png",
  "Prestige":"https://i.ibb.co/3cspjsJ/Prestige-Group.png",
  "Brigade":"https://i.ibb.co/P6t6fqH/images-1.png",
  "Godrej":"https://i.ibb.co/xFfrQHw/images-1.png",
  "Total Environment":"https://i.ibb.co/72NgwMj/Untitled-design-1.png"
};

const SHEET_URL = "https://script.google.com/macros/s/AKfycbyjZexXr0y3PqDoGB0AwF-ecID7M9NwLsmf9u6--Jh1bNNSjtQy8sNhLB_8id-GJ8PAUw/exec";

let properties = [];

const grid = document.getElementById("grid");
const typeF = document.getElementById("type");
const locF = document.getElementById("locality");
const confF = document.getElementById("config");
const builderF = document.getElementById("builder");

function driveThumb(url){
  if(!url) return "";
  if(!url.includes("drive.google.com")) return url;
  const m = url.match(/\/d\/([^\/]+)|id=([^&]+)/);
  return m ? `https://drive.google.com/thumbnail?id=${m[1]||m[2]}&sz=w1000` : "";
}

function parsePhotoArray(v){
  return v ? v.split(/[\n,]+/).map(s=>driveThumb(s.trim())).filter(Boolean) : [];
}

function fillSelect(sel,key){
  const vals=[...new Set(properties.map(p=>p[key]).filter(Boolean))];
  sel.innerHTML=`<option value="all">All</option>`+vals.map(v=>`<option>${v}</option>`).join("");
}

function render(){
  const filtered=properties.filter(p=>
    (typeF.value==="all"||p.Type===typeF.value) &&
    (locF.value==="all"||p.Locality===locF.value) &&
    (confF.value==="all"||p.Configuration===confF.value) &&
    (builderF.value==="all"||p.Builder===builderF.value)
  );

  grid.innerHTML=filtered.map(p=>{
    const photos=parsePhotoArray(p.Photos);
    const cover=photos[0]||"https://images.unsplash.com/photo-1502672260266-1c1ef2d93688";
    return `
      <div class="card">
        <div class="card-media"><img src="${cover}" loading="lazy"></div>
        <div class="card-body">
          <h3>${p.Property}</h3>
          <p>${p.Locality} · ${p.Configuration}</p>
          <div class="card-builder">Builder: ${p.Builder}</div>
        </div>
      </div>`;
  }).join("");
}

[typeF,locF,confF,builderF].forEach(s=>s.addEventListener("change",()=>{
  document.querySelectorAll(".partner-logo").forEach(l=>l.classList.remove("active"));
  render();
}));

document.getElementById("clearFilters").onclick = () => {
  typeF.value = "all";
  locF.value = "all";
  confF.value = "all";
  builderF.value = "all";

  document
    .querySelectorAll(".partner-logo")
    .forEach(l => l.classList.remove("active"));

  render();
};


function buildPartners(){


  const partnersRow = document.getElementById("partnersRow");
const partnerPrev = document.getElementById("partnerPrev");
const partnerNext = document.getElementById("partnerNext");

function updatePartnerArrows() {
  // Hide left arrow at start
  partnerPrev.style.display =
    partnersRow.scrollLeft <= 0 ? "none" : "flex";

  // Hide right arrow at end
  const atEnd =
    partnersRow.scrollLeft + partnersRow.clientWidth >=
    partnersRow.scrollWidth - 2;

  partnerNext.style.display = atEnd ? "none" : "flex";
}

// Arrow clicks
partnerPrev.onclick = () => {
  partnersRow.scrollBy({ left: -300, behavior: "smooth" });
  setTimeout(updatePartnerArrows, 350);
};

partnerNext.onclick = () => {
  partnersRow.scrollBy({ left: 300, behavior: "smooth" });
  setTimeout(updatePartnerArrows, 350);
};

// Update arrows on manual scroll
partnersRow.addEventListener("scroll", updatePartnerArrows);

// Initial state AFTER logos are added
updatePartnerArrows();


  const row=document.getElementById("partnersRow");
  Object.entries(BUILDER_LOGOS).forEach(([name,logo])=>{
    const d=document.createElement("div");
    d.className="partner-logo";
    d.innerHTML = `
  <img src="${logo}" alt="${name}">
  <span class="partner-name">${name}</span>
`;

    d.onclick=()=>{
      builderF.value=name;
      document.querySelectorAll(".partner-logo").forEach(l=>l.classList.remove("active"));
      d.classList.add("active");
      render();
      document.getElementById("properties").scrollIntoView({behavior:"smooth"});
    };
    row.appendChild(d);
  });
}

const CACHE_KEY = "frontline_properties_v1";

const cached = sessionStorage.getItem(CACHE_KEY);
if (cached) {
  properties = JSON.parse(cached);
  init();
} else {
  fetch(SHEET_URL)
    .then(r => r.json())
    .then(data => {
      properties = data;
      sessionStorage.setItem(CACHE_KEY, JSON.stringify(data));
      init();
    });
}

function init() {
  fillSelect(typeF,"Type");
  fillSelect(locF,"Locality");
  fillSelect(confF,"Configuration");
  fillSelect(builderF,"Builder");
  buildPartners();
  render();
}

</script>

</body>
</html>
